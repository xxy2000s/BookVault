site_name: xxy's md
site_url: http://md.xiaxuyang.com
site_author: xxy2000s
copyright: copyright &copy; 2021-present <a href="https://github.com/xxy2000s" target="_blank" rel="noopener noreferrer">xxy2000s</a>
theme:
  name: material
nav:
  - 前言: "index.md"
  - 工具:
      - Git: "工具/Git.md"
      - 论文: "工具/论文.md"
      - 笔记系统: "工具/笔记系统.md"
  - 开发:
      - Java: "开发/Java.md"
      - Go: "开发/Go.md"
      - Python: "开发/Python.md"
      - C++: "开发/C++.md"  
  - 算法:
      - 动态规划: "算法/动态规划.md"
      - 题集:
          - 算法系统复习: "算法/算法系统复习.md"
          - 常用STL: "算法/常用STL.md"
          - 力扣HOT100: "算法/力扣HOT100.md"
  - JavaAPI: "JavaAPI.md"
  - Linux: "Linux.md"

  # - 安装:
      # - 本地环境搭建: "local.md"
      # - 发布至GitHub Pages: install/github-pages.md
      # - 发布至自己的HTTP Server: install/http-server.md
  # - 语法:
      # - 语法总览: syntax/main.md
      # - 标题: syntax/headline.md
      # - 段落: syntax/paragraph.md
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  
  
  
  